  <div class="kontakt">
    <h1 class="display-4">Poručite svoje MAXBOX obeležje!</h1><br><hr>
    <form action="izlazna.html" method="post">
      <div class="mb-3">
        <label for="name" class="form-label"><i class="fas fa-user"></i> Ime i prezime</label>
        <input type="name" class="form-control ipt" id="name" aria-describedby="nameHelp" placeholder="Unesite Vaše ime i prezime">
      </div>
      <div class="mb-3" style="margin-top: -86px; margin-left: 500px;">
        <label for="tel" class="form-label"><i class="fas fa-phone"></i> Telefon</label>
        <input type="tel" class="form-control ipt" id="phone" aria-describedby="phoneHelp" placeholder="Unesite Vaš br. telefona">
      </div>
      <div class="mb-3">
        <label for="e-mail" class="form-label"><i class="fas fa-envelope"></i> Email adresa</label>
        <input type="email" class="form-control" id="e-mail" aria-describedby="emailHelp" placeholder="Unesite Vašu e-mail adresu">
      </div>
      <div class="mb-3">
        <label for="exampleInputMessage1" class="form-label"><i class="fas fa-edit"></i> Poruka</label>
        <textarea class="form-control" id="exampleInputMessage1" rows="5" placeholder="Navedite model, veličinu i dodatni komentar ukoliko je potreban."></textarea>
      </div>
      <div class="d-grid gap-2">
        <a href="izlazna.html"><button id="contact-submit-btn" type="submit" class="btn btn-warning dugme"><i class="fas fa-paper-plane"></i> Pošalji</button></a>
        <a class="btn btn-dark" style="background-color: black;" href="proizvodi.html"><i class="fas fa-arrow-left"></i>Povratak Nazad</a><br>
    </div>
